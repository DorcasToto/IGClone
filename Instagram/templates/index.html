{%extends 'base.html'%}
{%block content%}
<div class="container">
    <h1>Welcome {{user.username}}</h1>
    <div class="row">
        {%for post in posts%}
        <div class="col-md-8" style="border: light 2px;">
            <div class="panel">
                <img src="{{post.image.url}}" class="img-fluid">
                <div class="row pl-4">
                    <a href=""><i class="fas fa-heart h2 fa-fw pr-3"></i></a>
                    <a href=""><i class="fas fa-comment h2 fa-fw pr-3"></i></a>
                </div>
                <p>{{post.imageCaption}}</p>
            </div>
        </div>
        <div class="col-md-4">
            {%for prof in profile%}
            {{prof.user}}
            {%endfor%}
        </div>
        {%endfor%}
    </div>
</div>

{%endblock content%}
