<header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mr-4" href="{% url 'home' %}">Toto</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
                <div class="navbar-nav mr-auto">
                    <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
                    <a class="nav-item nav-link" href="#">About</a>
                </div>
                <!-- Navbar Right Side -->
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                    <form class="form-inline" action="{%url "search" %}">
                        <div class="md-form my-0">
                            <input class="form-control mr-sm-5" type="text" placeholder="Search" name = "searchUser" aria-label="Search">
                        </div>
                    </form>
                    <a href="{%url 'profile'%}">
                        <i class="fas fa-user text-white h3 ">
                        </i>
                    </a>
                    <a class="nav-item nav-link pl-4" href="/logout">Logout</a>
                    {% else %}
                    <a class="nav-item nav-link" href="accounts/login">Login</a>
                    <a class="nav-item nav-link" href="accounts/register">Register</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>
</header>
